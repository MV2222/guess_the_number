<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./s-logo white.png" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>

    <main>
      <section class="left">
        <input type="number" min="1" max="20" class="guess" />
        <button class="btn check">Check!</button>
      </section>

      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer__signature">
      <p class="footer__copyright">
        &copy;
        <img src="./s-logo white.png" alt="" class="footer__logo" />
        Mahadev Prasad Pal
      </p>
    </footer>

    <!-- RULES OVERLAY -->
    <div class="overlay"></div>

    <!-- RULES TAB -->
    <aside class="rules__container hidden">
      <div class="rules">
        <h2 class="rules__heading">RULE FOR THE GAME</h2>
        <div class="game_rule">
          <p>
            Guess any number between 1 and 20. Each wrong guess will reduce your
            score from 20.
          </p>
        </div>
        <button class="btn--acknowledge">âœ… Understood</button>
      </div>
    </aside>

    <script src="script.js"></script>
  </body>
</html>
